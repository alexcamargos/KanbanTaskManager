<div class="container">
  <mat-card class="card" (dblclick)="editTask.emit(task)">
    <mat-card-header class="card--header">
      <mat-card-title class="task-title">{{ task.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card--content">
      <p class="task-details">{{ task.details }}</p>

      <div class="task-categories">
        <span class="task-status">{{ task.status | taskStatus }}</span>
        <span class="task-priority">{{ task.priority | taskPriority }}</span>
      </div>

      <div class="task--project">
        <span>Project: </span>
        <span>{{ project }}</span>
      </div>

      <div class="task-creation-date">
        <mat-icon
          aria-hidden="false"
          aria-label="Task creation date"
          fontIcon="calendar_month"
        ></mat-icon>

        <p>{{ task.creation_date | date : "dd/MM/yyyy" }}</p>
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="card--actions">
      <button mat-icon-button color="primary" aria-label="Mark a task complete">
        <mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button color="primary" aria-label="Edit a task">
        <mat-icon>edit_note</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete a task">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>

    <div class="drag-area-handle">
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
        ></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </mat-card>
</div>
